<app-header></app-header>

<div class="container">
  <div class="humanizer-box">
    <h1>✨ AI-Humanizer</h1>
    <p class="subtitle">Verwandle generischen Text in natürliche, menschliche Sprache</p>

    <app-humanize-form 
      (onHumanize)="onHumanize($event)"
      (onReset)="onReset()"
    ></app-humanize-form>

    <app-humanize-results 
      [issues]="issues()"
      [improvedText]="improvedText()"
      [error]="error()"
    ></app-humanize-results>
  </div>
</div>
